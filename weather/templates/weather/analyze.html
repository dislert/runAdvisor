<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Проверить</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}

{% if recommendation %}
    <h3>Результат</h3>
    <p>Оценка: {{ recommendation.comfort_score }}</p>
    <p>Можно бежать: {{ recommendation.is_good_for_run }}</p>
    <p>{{ recommendation.explanation }}</p>
{% endif %}
