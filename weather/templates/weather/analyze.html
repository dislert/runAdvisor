<!DOCTYPE html>
<html>
<head>
    <title>RunAdvisor</title>
</head>
<body>
    <h1>Оценка погоды для пробежки</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Проверить</button>
    </form>

    {% if recommendation %}
        <hr>
        <h2>Результат</h2>
        <p><strong>Оценка:</strong> {{ recommendation.comfort_score }}</p>
        <p><strong>Бежать можно:</strong> {{ recommendation.is_good_for_run }}</p>
        <p><strong>Причины:</strong> {{ recommendation.explanation }}</p>
    {% endif %}
</body>
</html>
